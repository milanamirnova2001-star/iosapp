name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build archive
        run: |
          xcodebuild archive \
            -project FinanceApp.xcodeproj \
            -scheme FinanceApp \
            -archivePath build/FinanceApp.xcarchive \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            ONLY_ACTIVE_ARCH=NO

      - name: Create IPA
        run: |
          mkdir -p build/Payload
          cp -r build/FinanceApp.xcarchive/Products/Applications/FinanceApp.app build/Payload/
          cd build
          zip -r FinanceApp.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FinanceApp-IPA
          path: build/FinanceApp.ipa
          retention-days: 30
